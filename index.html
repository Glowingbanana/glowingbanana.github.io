<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Excel Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            padding: 2rem;
        }

        h1 {
            color: #333;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f9f9f9;
            margin-bottom: 1.5rem;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f0f0;
        }

        .upload-area.dragover {
            background: #e8e4f3;
            border-color: #764ba2;
        }

        .upload-area input {
            display: none;
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .upload-text {
            color: #333;
            font-weight: bold;
            margin-bottom: 0.25rem;
        }

        .upload-hint {
            color: #999;
            font-size: 0.85rem;
        }

        .file-info {
            background: #f0f0f0;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .file-info.show {
            display: block;
        }

        .file-name {
            color: #333;
            font-weight: bold;
            margin-bottom: 0.5rem;
            word-break: break-all;
        }

        .file-size {
            color: #666;
            font-size: 0.9rem;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        button {
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .btn-convert {
            background: #28a745;
            color: white;
            grid-column: 1 / -1;
        }

        .btn-convert:hover:not(:disabled) {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
        }

        .btn-convert:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .btn-clear {
            background: #999;
            color: white;
        }

        .btn-clear:hover {
            background: #777;
        }

        .btn-download {
            background: #667eea;
            color: white;
        }

        .btn-download:hover {
            background: #764ba2;
        }

        .status {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
            text-align: center;
        }

        .status.show {
            display: block;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(12, 84, 96, 0.3);
            border-radius: 50%;
            border-top-color: #0c5460;
            animation: spin 0.8s linear infinite;
            margin-right: 0.5rem;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .preview {
            background: #f9f9f9;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            display: none;
        }

        .preview.show {
            display: block;
        }

        .preview-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .preview-content {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.4;
            white-space: pre-wrap;
            word-break: break-word;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .upload-area {
                padding: 1.5rem;
            }

            .button-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÑ‚û°Ô∏èüìä PDF to Excel</h1>
        <p class="subtitle">Convert your PDF text to Excel spreadsheet</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Click to upload or drag & drop</div>
            <div class="upload-hint">PDF files only</div>
            <input type="file" id="fileInput" accept=".pdf" />
        </div>

        <div class="file-info" id="fileInfo">
            <div class="file-name" id="fileName"></div>
            <div class="file-size" id="fileSize"></div>
        </div>

        <div class="status" id="status"></div>

        <div class="preview" id="preview">
            <div class="preview-title">Preview:</div>
            <div class="preview-content" id="previewContent"></div>
        </div>

        <div class="button-group">
            <button class="btn-clear" id="btnClear" onclick="clearFile()">Clear</button>
            <button class="btn-convert" id="btnConvert" onclick="convertPDF()" disabled>Convert to Excel</button>
        </div>

        <button class="btn-download" id="btnDownload" onclick="downloadExcel()" style="width: 100%; display: none;">Download Excel File</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
